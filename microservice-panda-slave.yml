ribbon:
  read-timout: 60000
  connect-timeout: 60000
  eager-load:
    enabled: true
    clients: maintenance-restapi,microservice-business,oauth-server,cache-server,microservice-collect,microservice-lead,microservice-loan,microservice-payment
